<div style="width:auto; padding:25px">

</div>

<div style="height: 100%; width:auto; padding:25px">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="MobileNumber">
          <th mat-header-cell *matHeaderCellDef> Mobile Number  </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile_number}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef> Date of Birth  </th>
            <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
          </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email  </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action  </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary"  (click)="viewCall(element.id)">View</button> &nbsp;
                <button mat-raised-button color="accent"  (click)="updateCall(element.id)">Edit</button> &nbsp;
                <button mat-raised-button color="warn"  (click)="deleteCall(element.id)">Delete</button> &nbsp;
        
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
